{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeMindsAI | Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        {% if form.errors %}
        <div class="error-container">
            <div class="error-popup">
                ⚠️ Incorrect username or password. Please try again.
            </div>
        </div>
        {% endif %}

        <main class="container">
            <section class="form-section animate">
                <div class="logo-wrapper">
                    <img src="{% static 'trademindai.io-logo-black.png' %}" alt="TradeMindsAI Logo" class="logo">
                </div>
                <div class="form-wrapper">
                    <h1 class="form-title">Welcome Back</h1>
                    <p class="subtitle">Solve, learn & trade smarter</p>
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>

                    <!-- NEW: Or Sign Up Button -->
                    <div class="alt-action">
                      <p>Don’t have an account?</p>
                      <a href="{% url 'signup' %}" class="alt-btn">Sign Up</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
